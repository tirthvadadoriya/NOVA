<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N.O.V.A</title>

  <!-- Fonts & CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Google Identity Service -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- âœ… Sentiment Library (must load before script.js) -->
  <script src="https://unpkg.com/sentiment@5.0.2/build/sentiment.min.js"></script>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="NOVA AI.png" alt="AI Logo">
    <h1>Welcome to NOVA</h1>
  </div>

  <!-- Chat App -->
  <div class="chat-window" id="chatApp" style="display: none;">
    <!-- Header -->
    <div class="chat-header">
      <img src="NOVA AI.png" class="logo" alt="Chatbot Logo">
      <div class="title">
        <h2>AI Assistant</h2>
        <p id="status">Online</p>
      </div>

      <!-- Controls -->
      <div class="controls">
        <select id="langSelect" aria-label="Select Language">
          <option value="en-US">English</option>
          <option value="hi-IN">Hindi</option>
          <option value="gu-IN">Gujarati</option>
        </select>
        <button id="voiceToggle" class="icon-btn" aria-label="Toggle Voice">ðŸ”Š</button>
        <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>

        <!-- Google Sign-In -->
        <div id="googleSignIn"></div>
        <button id="logoutBtn" style="display: none;" class="icon-btn">Logout</button>
        <a href="admin.html" target="_blank" class="admin-link">Admin</a>
      </div>
    </div>

    <!-- âœ… Notification Bar -->
    <div id="notificationBar" class="notification" style="display:none;">
      âš¡ Proactive Alert: We noticed you might need extra help!
    </div>

    <!-- Live transcript -->
    <div id="liveTranscript" class="transcript"></div>

    <!-- Messages -->
    <div class="chat-messages" id="messages"></div>

    <!-- Chat Input -->
    <div class="chat-input">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Type your message..." 
        spellcheck="true">
      
      <input 
        type="file" 
        id="imageUpload" 
        accept="image/*" 
        hidden>

      <button id="micBtn" class="icon-btn" aria-label="Voice Input">
        ðŸŽ¤
        <div id="micWave" class="wave"></div>
      </button>
      <button id="imgBtn" class="icon-btn" aria-label="Upload Image">ðŸ“·</button>
      <button id="sendBtn" class="icon-btn send-btn" aria-label="Send Message">âž¤</button>
    </div>
  </div>

  <!-- âœ… Scripts order matters -->
  <script src="logger.js"></script>   <!-- Admin log helper -->
  <script src="script.js"></script>   <!-- Main chatbot logic -->
</body>
</html>
