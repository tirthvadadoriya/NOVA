<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<!-- Google Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="css/admin.css">
</head>
<body>

<section id="loginSection" class="login-container">
  <div class="login-box">
    <i class="material-icons login-box__icon">lock</i>
    <h1>Admin Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="control-btn">Login</button>
      <p id="loginError" class="login-error"></p>
    </form>
  </div>
</section>

<section id="dashboardSection" class="is-hidden">
  <div class="admin-window">
    <!-- Header -->
    <header class="admin-header">
      <i class="material-icons admin-header__icon">admin_panel_settings</i>
      <h1>Admin Dashboard</h1>
      <button id="logoutBtn" class="control-btn danger">
        <i class="material-icons">logout</i>
        Logout
      </button>
    </header>

    <!-- Stats -->
    <section class="admin-stats">
      <div class="stat-card">
        <h3>Total Messages</h3>
        <span id="totalMessages">0</span>
      </div>
      <div class="stat-card">
        <h3>User Messages</h3>
        <span id="userMessages">0</span>
      </div>
      <div class="stat-card">
        <h3>AI Messages</h3>
        <span id="aiMessages">0</span>
      </div>
      <div class="stat-card">
        <h3>Images Sent</h3>
        <span id="imagesSent">0</span>
      </div>
    </section>

    <!-- Controls -->
    <section class="admin-controls">
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search messages...">
      </div>
      <div>
        <button id="exportCSV" class="control-btn">
          <i class="material-icons">download</i>
          Export CSV
        </button>
        <button id="clearLogBtn" class="control-btn danger">
          <i class="material-icons">delete_sweep</i>
          Clear Log
        </button>
      </div>
    </section>

    <!-- Messages Table -->
    <main>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Sender</th>
            <th>Message / Image</th>
            <th>Voice</th>
            <th>Language</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <tr><td colspan="5">Loading messages...</td></tr>
        </tbody>
      </table>
    </main>
  </div>
</section>

<script src="js/admin.js"></script>

</body>
</html>
